<script type="text/template" id="pilot-plugin">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#pg" aria-controls="home" role="tab" data-toggle="tab" aria-expanded="true">Puget Sound</a></li>
        <li role="presentation" class=""><a href="#nisqually" aria-controls="components" role="tab" data-toggle="tab" aria-expanded="false">Nisqually</a></li>
    </ul>
    <div class="pilot-container tab-content">
        <div role="tabpanel" class="tab-pane active" id="pg">
            <h3>Flood Forecasts</h3>
            <section>Animate different projections of flood depth from now until 2080</section>
            <section>
                <h4>Annual Chance Event</h4>
                <label class="form-component radio-pill" for="change-ten">
                    <input type="radio" id="change-ten" name="flood-percent" value="ten">
                    <div class="check"></div>
                    <span class="form-text">10 year flood</span>
                </label>
                <label class="form-component radio-pill" for="change-one">
                    <input type="radio" checked="" id="change-one" name="flood-percent" value="one">
                    <div class="check"></div>
                    <span class="form-text">100 year flood</span>
                </label>
            </section>
            <div>
                <h4>Climate Change Scenario</h4>
                <label class="form-component radio-pill" for="low-change">
                    <input type="radio" checked="" id="low-change" name="flood-scenario" value="low">
                    <div class="check"></div>
                    <span class="form-text">Low</span>
                </label>
                <label class="form-component radio-pill" for="high-change">
                    <input type="radio" id="high-change" name="flood-scenario" value="high">
                    <div class="check"></div>
                    <span class="form-text">High</span>
                </label>
            </div>
            <button class="button button-primary" id="flood-risk">Show Flood Levels</button>
            <div id="flood-step-label"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="nisqually">
            <h3>Nisqually Flood Forecasts</h3>
            <section>Water depth with sea level change</section>
            <section>
                <h4>Tidal Level</h4>
                <label class="form-component radio-pill" for="level-mhhw">
                    <input type="radio" checked="" id="level-mhhw" name="tidal-level" value="mhhw">
                    <div class="check"></div>
                    <span class="form-text">Mean Higher High Water</span>
                </label>
                <label class="form-component radio-pill" for="level-how">
                    <input type="radio" id="level-how" name="tidal-level" value="how">
                    <div class="check"></div>
                    <span class="form-text">Highest Observed Water</span>
                </label>
            </section>
            <div>
                <h4>Sea Level Rise</h4>
                <label class="form-component radio-pill" for="sealevel-mean">
                    <input type="radio" checked="" id="sealevel-mean" name="sea-level" value="mean">
                    <div class="check"></div>
                    <span class="form-text">Mean</span>
                </label>
                <label class="form-component radio-pill" for="sealevel-max">
                    <input type="radio" id="sealevel-max" name="sea-level" value="max">
                    <div class="check"></div>
                    <span class="form-text">Max</span>
                </label>
            </div>
            <button class="button button-primary" id="sea-risk">Show Flood Levels</button>
            <div id="sea-step-label"></div>
        </div>
    </div>
</script>
